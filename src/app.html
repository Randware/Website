<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="title" content="Randware - Open Source Software Organization" />
		<meta
			name="description"
			content="Randware is an Open-source organization creating accessible, secure, fast, and privacy focused software. Find our contact information and projects here."
		/>
		<meta
			name="keywords"
			content="open source, software development, privacy, secure software, accessible software, random software"
		/>
		<meta name="author" content="Randware" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon-light.svg" />
		<meta name="robots" content="index, follow" />
		<title>Randware</title>
		%sveltekit.head%
		<script>
			const savedTheme = localStorage.getItem('theme');
			const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark'
				: 'light';
			const theme = savedTheme || systemTheme;

			document.documentElement.classList.add(theme);
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
